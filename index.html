<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Chat App]</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="left-box-design"></div>
      <div class="right-box-design"></div>


      <div class="phone-container">
        <div class="inner-container">
          <div class="phone-notch"></div>

          <div class="phone-contents">
            <header class="profile-header">
              <img src="./images/avatar.jpg" alt="Profile Image" class="profile-image">
              <div class="profile-details">
                <span class="material-symbols-outlined">
                  arrow_back_ios
                </span>
                <h2 class="profile-name">Samuel Green</h2>
                <p class="profile-status">Available to Work</p>
                <span class="material-symbols-outlined">
                  more_vert
                </span>
              </div>
            </header>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
